<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Price Deal Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4 text-primary">Flight Price Deal Checker</h2>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Origin</label>
          <input type="text" class="form-control" name="origin" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Destination</label>
          <input type="text" class="form-control" name="destination" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Your Price ($)</label>
          <input type="number" class="form-control" name="price" step="0.01" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Booking Date</label>
          <input type="date" class="form-control" name="booking_date" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Travel Date</label>
          <input type="date" class="form-control" name="travel_date" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Fare Class</label>
          <select class="form-select" name="fare_class">
            {% for fare in fare_classes %}
              <option value="{{ fare }}">{{ fare }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Check Deal</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
